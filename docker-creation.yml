---
- name: Install Docker and deploy web app
  hosts: deploy
  become: yes

  vars:
    # Files exist in Jenkins workspace (repo root)
    dest_app_path: "/home/azureuser"      # Target path on Docker server
    image_name: "digitalform:v1"
    container_name: "digitalform-container"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    # ----------------------------
    # Install & Start Docker
    # ----------------------------
    - name: Install docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    # ----------------------------
    # Copy required files
    # ----------------------------
    - name: Ensure destination directory exists
      file:
        path: "{{ dest_app_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copy Dockerfile and index.html to /home/azureuser
      copy:
        src: "{{ item }}"
        dest: "{{ dest_app_path }}/"
        owner: azureuser
        group: azureuser
        mode: '0644'
      loop:
        - Dockerfile
        - index.html

    # ----------------------------
    # Build Image & Run Container
    # ----------------------------
    - name: Build Docker image from copied files
      command: docker build -t {{ image_name }} {{ dest_app_path }}

    - name: Remove previous container if exists
      command: docker rm -f {{ container_name }}
      ignore_errors: yes

    - name: Run Docker container
      command: docker run -d -p 80:80 --name {{ container_name }} {{ image_name }}
